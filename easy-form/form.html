<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/easy-form/form.css" />
    <title>Ease-Peasy Contact Form</title>
  </head>
  <body>
    <div class="container">
      <h1 class="title">easy-peasy contact form ðŸ¤”</h1>
      <form action="#" class="form">
        <input
          type="text"
          class="form__input"
          name="name"
          id="name"
          required
          placeholder="type your name..."
        />
        <input
          type="number"
          class="form__input"
          name="age"
          id="age"
          required
          placeholder="type your age"
        />
        <input
          type="text"
          class="form__input"
          name="married"
          id="married"
          required
          placeholder="are you married ðŸ«° (yes/no)"
        />

        <div class="buttons">
          <button type="submit" class="btn btn-submit">submit</button>
          <button type="button" class="btn btn-cancel">cancel</button>
        </div>

        <div class="text__space">
          <p class="name paragraph"></p>
          <p class="age paragraph"></p>
          <p class="married paragraph"></p>
        </div>
      </form>
      <p class="result__box"></p>
    </div>
    <script src="/easy-form/form.js"></script>
  </body>
</html>
