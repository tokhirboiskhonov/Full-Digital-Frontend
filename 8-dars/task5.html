<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./task5.css" />
    <title>HTML & CSS 8-5-lesson</title>
  </head>
  <body>
    <div class="container">
      <h1 class="title">Популярные товары</h1>

      <div class="blocks">
        <ul class="blocks-list">
          <li class="blocks-item">
            <a href="#" class="block-item__link block-item__link--active"
              >Мобильные устройства</a
            >
          </li>

          <li class="blocks__item">
            <a href="#" class="block-item__link">Аудио и видео</a>
          </li>

          <li class="blocks__item">
            <a href="#" class="block-item__link">Бытовая техника</a>
          </li>
        </ul>
      </div>

      <div class="blocks-mobile">
        <div class="blocks-mobile__rightSide">
          <div class="blocks-mobile__box--1">
            <img src="./img/0.webp" alt="Galaxy Z Fold2" />
            <h3>Galaxy Z Fold2</h3>
          </div>
        </div>

        <div class="blocks-mobile__leftSide">
          <div class="blocks-mobile__box--2">
            <img src="./img/1.webp" alt="Galaxy S21 | S21 + 5G" />

          </div>

          <div class="blocks-mobile__box--3">
            <img src="./img/2.webp" alt="Galaxy S21 Ultra 5G" />
            <h3>Galaxy S21 Ultra 5G</h3>
          </div>

          <div class="blocks-mobile__box--4">
            <img src="./img/3.webp" alt="Galaxy A52" />
            <h3>Galaxy A52</h3>
          </div>

          <div class="blocks-mobile__box--5">
            <img src="./img/4.webp" alt="Galaxy A72" />
            <h3>Galaxy A72</h3>
          </div>
        </div>
      </div>
